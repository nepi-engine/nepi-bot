<style>
    .circle {
        display: inline-block;
        margin-right: 3px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: red;
    }

    .message-header {
        margin-top: 25px;
        font-weight: bold;
        margin-left: 10px;
    }
    #messages {
        height: 80%;
        overflow: scroll;
        margin-left: 10px;
        margin-right: 10px;
        border: 1px solid gray;
    }
</style>

<span class="circle web"></span><span id="web-connected">Server Disconnected</span><br />
<span class="circle float"></span><span id="float-connected">Float Disconnected</span>
<div class="message-header">Messages:</div>
<div id="messages">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
    var socket = io('http://localhost:81');
    socket.on('status', function(data) {
        if (data.status === 'connected') {
            document.getElementById("web-connected").innerHTML = "Server Connected";
            document.getElementsByClassName("web")[0].style.backgroundColor = 'green';
        }
    });

    socket.on('float', function(data) {
        if (data.float === 'connected') {
            document.getElementById("float-connected").innerHTML = "Float Connected";
            document.getElementsByClassName("float")[0].style.backgroundColor = 'green';
        } else if (data.float === 'disconnected') {
            document.getElementById("web-connected").innerHTML = "Float Disconnected";
            document.getElementsByClassName("float")[0].style.backgroundColor = 'red';
        }
    });

    socket.on('message', function(data) {
        var span = document.createElement('span');
        console.log(data)
        span.innerHTML = data;
        document.getElementById("messages").appendChild(span);
    });
    socket.on('newRecord', function(data) {
        var br = document.createElement('br');
        document.getElementById("messages").appendChild(br);
    });

    socket.on('disconnect', function(data) {
        document.getElementById("web-connected").innerHTML = "Server Disconnected";
        document.getElementsByClassName("web")[0].style.backgroundColor = 'red';
        document.getElementsByClassName("float")[0].style.backgroundColor = 'red';
    })
</script>
